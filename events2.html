<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Events: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>

    <canvas width="480" height="320" tabindex="0"> </canvas>

    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");

      function drawCircle(x, y, size) {
        ctx.fillStyle = "gray";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.fillStyle = "pink";
        ctx.arc(x, y, size, 0, 2 * Math.PI);
        ctx.fill();
      }

      let x = 50;
      let y = 50;
      const size = 30;

      drawCircle(x, y, size);
      // Add your code here
      const moveCircle = (event) => {
        let keys = event.key.toLowerCase();
        switch (keys) {
          case "w":
            drawCircle(400, y, 30);
            break;
          case "a":
            drawCircle(400, 250, 30);
            break;
          case "s":
            drawCircle(50, 250, 30);
            break;
          case "d":
            drawCircle(50, 50, 30);
            break;
          default:
            console(`${key}`);
            break;
        }
      };

      document.addEventListener("keypress", moveCircle);
    </script>
  </body>
</html>
